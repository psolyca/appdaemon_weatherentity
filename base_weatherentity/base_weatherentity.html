<div data-bind="visible: !show_only_forecast()">
<h1 class="title" data-bind="text: title, attr:{ style: title_style}"/>
<div data-bind="attr: {style: main_style}">
<p class="primary-climacon" data-bind="css: icon"></p>
<p class="primary-info" data-bind="text: temperature"></p>
<p class="primary-unit" data-bind="text: temperature_unit, attr: {style: unit_style}"></p>
<br>
</div>
<div data-bind="attr: {style: sub_style}">
<p class="secondary-detail" data-bind="visible: apparent_temperature() != ''">
<span class="secondary-icon mdi mdi-thermometer-lines" title="Apparent Temp" data-bind="visible: prefer_icons"></span>
<span class="secondary-info" data-bind="visible: !prefer_icons()">Apparent Temp:&nbsp;</span>
<span class="secondary-info" data-bind="text: apparent_temperature"></span>
<span class="secondary-info" data-bind="text: temperature_unit, attr: {style: sub_unit_style}"></span>
</p>
<p class="secondary-detail" data-bind="visible: humidity">
<span class="secondary-icon mdi mdi-water-percent" title="Humidity" data-bind="visible: prefer_icons"></span>
<span class="secondary-info" data-bind="visible: !prefer_icons()">Humidity:&nbsp;</span>
<span class="secondary-info" data-bind="text: humidity"></span>
<span class="secondary-unit" data-bind="text: humidity_unit, attr: {style: sub_unit_style}"></span>
<br>
</p>
<p class="secondary-detail"  data-bind="visible: precip_probability() || precip_intensity()">
<span data-bind="visible: precip_probability">
<span class="secondary-icon mdi" title="Rain" data-bind="visible: prefer_icons, css: precip_type_icon"></span>
<span class="secondary-info" data-bind="visible: !prefer_icons()">Rain:&nbsp;</span>
<span class="secondary-info" data-bind="text: precip_probability"></span>
<span class="secondary-unit" data-bind="text: precipitation_probability_unit, attr: {style: sub_unit_style}"></span>
</span>
<span data-bind="visible: precip_intensity">
<span class="secondary-info" data-bind="visible: precip_intensity() && precip_probability()">
&nbsp;/&nbsp;
</span>
<span class="secondary-info" data-bind="text: precip_intensity"></span>
<span class="secondary-unit" data-bind="text: precipitation_unit, attr: {style: sub_unit_style}"></span>
</span>
</p>
<p class="secondary-detail" data-bind="visible: wind_speed">
<span class="secondary-icon mdi mdi-weather-windy" data-bind="visible: prefer_icons, css: bearing_icon, attr: {title: wind_bearing() + wind_bearing_unit()}"></span>
<span class="secondary-info" data-bind="visible: !prefer_icons()">Wind:&nbsp;</span>
<span class="secondary-info" data-bind="text: wind_speed"></span>
<span class="secondary-unit" data-bind="text: wind_unit, attr: {style: sub_unit_style}"></span>
</p>
<p class="secondary-detail" data-bind="visible: wind_bearing() && !prefer_icons()">
<span class="secondary-info" data-bind="text: wind_bearing"></span>
<span class="secondary-unit" data-bind="text: wind_bearing_unit, attr: {style: sub_unit_style}"></span>
</p>
<p class="secondary-detail" data-bind="visible: pressure() != ''">
<span class="secondary-icon mdi mdi-gauge" data-bind="visible: prefer_icons"></span>
<span class="secondary-info" data-bind="visible: !prefer_icons()">Pressure:&nbsp;</span>
<span class="secondary-info" data-bind="text: pressure"></span>
<span class="secondary-info" data-bind="text: pressure_unit, attr: {style: sub_unit_style}"></span>
</p>
</div>
</div>
<div data-bind="visible: show_forecast">
<div data-bind="visible: !show_only_forecast()">
<hr>
</div>

<!-- Linear forecast if only 1 to show -->
<div data-bind="visible: show_forecast() == 1">
<h1 class="title" data-bind="text: forecast_title1, attr:{ style: title_style}"></h1>
<p class="secondary-detail" data-bind="visible: forecast_icon1">
  <span class="secondary-climacon" data-bind="css: forecast_icon1"></span>
</p>
<p class="secondary-detail" data-bind="visible: forecast_temperature_min1">
  <span class="secondary-info" data-bind="text: forecast_temperature_min1"></span>
  <span class="secondary-info" data-bind="text: temperature_unit, attr: {style: sub_unit_style}"></span>
  <span class="secondary-info" data-bind="visible: forecast_temperature_max1">
    / <span class="secondary-info" data-bind="text: forecast_temperature_max1"></span>
    <span class="secondary-info" data-bind="text: temperature_unit, attr: {style: sub_unit_style}"></span>
  </span>
</p>
<p class="secondary-detail" data-bind="visible: forecast_precip1() || forecast_precip_probability1()">
  <span class="secondary-icon mdi" title="Rain" data-bind="visible: prefer_icons, css: forecast_precip_type_icon"></span>
  <span class="secondary-info" data-bind="visible: !prefer_icons()">Rain:&nbsp;</span>
  <span data-bind="visible: forecast_precip1">
  <span class="secondary-info" data-bind="text: forecast_precip1"></span>
  <span class="secondary-info" data-bind="text: precipitation_unit, attr: {style: sub_unit_style}"></span>
  </span>
  <span data-bind="visible: forecast_precip_probability1">
  <span class="secondary-info" data-bind="text: forecast_precip_probability1"></span>
  <span class="secondary-info" data-bind="text: precipitation_probability_unit, attr: {style: sub_unit_style}"></span>
  </span>
</p>
<p class="secondary-detail" data-bind="visible: forecast_wind_speed1">
  <span class="secondary-icon mdi mdi-weather-windy" data-bind="visible: prefer_icons, css: forecast_bearing_icon1, attr: {title: forecast_wind_bearing1() + wind_bearing_unit()}"></span>
  <span class="secondary-info" data-bind="visible: !prefer_icons()">Wind:&nbsp;</span>
  <span class="secondary-info" data-bind="text: forecast_wind_speed1"></span>
   <span class="secondary-unit" data-bind="text: wind_unit, attr: {style: sub_unit_style}"></span>
</p>  
</div>
